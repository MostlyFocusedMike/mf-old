<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=375, initial-scale=1">
        <meta name="author" content="Mike Cronin">
        <meta name="description" content="A site that tries to satisfy your curiosities about math, science, and everything else">
        <title>Mostly Focused</title>
        <link rel="stylesheet" href="css/styles.css" type="text/css" />
    </head>
    <body>
      <div id="wrapper">
        <div class="proscenium">
          <div class="mini-screen"> 
            <div class="frame" id="f-num-0">
              <div class="unit fraction-one-half">
                <p class="one">1</p>
                <div class="shape line"></div>
                <p class="two">2</p>
              </div>
              <div class="unit fraction-three-four">
                <p class="three">3</p>
                <div class="shape line"></div>
                <p class="four">4</p>
              </div>
            </div>
            <div class="frame" id="f-num-1">
              <h1>Frame 1</h1>
            </div>
            <div class="frame" id="f-num-2">
              <h1>Frame 2</h1>
            </div>
            <div class="frame" id="f-num-3">
              <h1>Frame 3</h1>
            </div>
            <div class="frame" id="f-num-4">
              <h1>Frame 4</h1>
            </div>
            <div class="frame" id="f-num-5">
              <h1>Frame 5</h1>
            </div>
          </div>
        </div>
        <button id="num-0">Start!</button> 
        <button id="num-1">frame 1</button>
        <button id="num-2">frame 2</button>
        <button id="num-3">frame 3</button>
        <button id="num-4">frame 4</button>
        <button id="num-5">frame 5</button>
        <p>Hit a frame number to go to that part, or restart the animation.</p>
        <div class="info-section">
          <h2>Lesson Title Here</h2>
          <div id="num-0-info">
          <h3>Start info</h3>
          </div>
          <div id="num-1-info">
          <h3>num 1 info</h3>
          </div>
          <div id="num-2-info">
          <h3>num 2 info</h3>
          </div>
          <div id="num-3-info">
          <h3>num 3 info</h3>
          </div>
          <div id="num-4-info">
          <h3>num 4 info</h3>
          </div>
          <div id="num-5-info">
          <h3>num 5 info</h3>
          </div>
          
        </div>
      </div>
      
      <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
